name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ] # Workflow будет запускаться при любом пуше в main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy files from src to root
        run: |
          # Копируем все содержимое папки src в корень
          cp -r src/* ./
          # Копируем скрытые файлы (если есть) и игнорируем ошибки
          cp -r src/.* ./ 2>/dev/null || true
          # Удаляем саму папку src (она больше не нужна)
          rm -rf src/

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "." # Указываем, что артефакт - вся текущая директория

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2